<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pooch Care</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link
      href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- animate.style  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <!-- css  -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- CHAU  -->
    <header></header>
    <section id="carousel"></section>
    <section id="about"></section>
    <section id="service"></section>
    <!-- QUI  -->
    <section id="offer"></section>

    <section id="number " class="py-5 bg-green">
      <div class="container py-lg-0 py-3">
        <div class="row justify-content-around">
          <div class="col-6 col-lg-3">
            <p
              class="mb-0 text-center number__num counter"
              data-counter-time="2000"
              data-counter-delay="10"
            >
              730
            </p>
            <p class="mb-0 text-center number__text">Happy Clients</p>
          </div>
          <div class="col-6 col-lg-3">
            <p
              class="mb-0 text-center number__num counter"
              data-counter-time="2000"
              data-counter-delay="10"
            >
              80
            </p>
            <p class="mb-0 text-center number__text">Professionals</p>
          </div>
          <div class="col-6 col-lg-3 mt-lg-0 mt-5">
            <p
              class="mb-0 text-center number__num counter"
              data-counter-time="2000"
              data-counter-delay="10"
            >
              812
            </p>
            <p class="mb-0 text-center number__text">Adopted Pets</p>
          </div>
          <div class="col-6 col-lg-3 mt-lg-0 mt-5">
            <p
              class="mb-0 text-center number__num counter"
              data-counter-time="2000"
              data-counter-delay="10"
            >
              90
            </p>
            <p class="mb-0 text-center number__text">Awards</p>
          </div>
        </div>
      </div>
    </section>

    <section id="plan"></section>
    <section id="nutrition"></section>
    <!-- THAO  -->
    <section id="testi"></section>
    <section id="contact"></section>
    <footer></footer>

    <!-- COUNT UP -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
      integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Counting-Up/jquery.countup.min.js"></script>
    <script>
      $(".counter").countUp({});
